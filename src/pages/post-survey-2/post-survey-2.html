<!---------------------------------------
Post Survey Second Page
  - second page of questions for the post-survey
  - implements questions based on the other users that the current
    user interacted with during the study
  - saves answers to firebase under "q1, q2, q3..." where the
    previous page left off
  - multiple question types including scale, multiple choice,
    checkboxes, etc.
---------------------------------------->
<ion-header>
  <ion-navbar>
    <ion-title>Post-Survey</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <form [formGroup]="postSurveyForm" (submit)="submit()" novalidate>

    <!-- rank multiple options question -->
    <h5>Rank your interaction from blank to blank</h5>
    <ion-list reorder="true" (ionItemReorder)="reorderItem($event)">
        <ion-item *ngFor="let prof of interactedProfList">
          <ion-avatar item-left>
            <img [src]="prof?.photo"/>
          </ion-avatar>
          <ion-label>
            {{ prof?.first }} {{ prof?.last }}
          </ion-label>
        </ion-item>
    </ion-list>

    <h5>Warning: You may not edit the survey once you've submitted your responses.</h5>
    <button ion-button type="submit">Submit</button>

  </form>
</ion-content>
