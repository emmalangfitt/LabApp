<ion-header>
  <ion-navbar>
    <ion-title>Your Profile</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="logOut()">
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-img class="prof-pic" src="../assets/imgs/logo.png"></ion-img>
  <h1>{{userProfile?.first}} {{userProfile?.last}}</h1>
  <ionic3-star-rating
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#488aff"
        defaultColor = "#f4f4f4"
        readonly="false"
        [rating]=userProfile?.rating>
    </ionic3-star-rating>
  <p>Rating: {{userProfile?.rating | number:'1.1-1'}}</p>

  <button ion-button (click)="updateEmail()">Update Email</button>
  <button ion-button (click)="updatePassword()">Update Password</button>
  <button ion-button (click)="updateName()">Update Name</button>


</ion-content>
