<!---------------------------------------
About Page
  - displays user's photo and information
  - gives users option to update email, password, and name
  - allows user to take and save profile photo
  - contains links for pre and post surveys
  - includes logout button in header
---------------------------------------->
<ion-header>
  <ion-navbar>
    <ion-title>Your Profile</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="logOut()">
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card text-center>
    <ion-card-content>
      <ion-img class="prof-pic" src="{{userProfile?.photo}}" ng-click="takePicture()"></ion-img>
      <h1>{{userProfile?.first}} {{userProfile?.last}} ({{userProfile?.num}})</h1>
      <ionic3-star-rating
            activeIcon = "ios-star"
            defaultIcon = "ios-star-outline"
            activeColor = "#88A0A8"
            defaultColor = "#f4f4f4"
            readonly="true"
            [rating]=userProfile?.rating>
      </ionic3-star-rating>
      <!--<p>Rating: {{userProfile?.rating | number:'1.1-1'}}</p>-->
      <div>
        <button ion-button (click)="takePicture()">Take Photo</button>
      </div>
      <div>
        <button ion-button (click)="goToPreSurvey()" [disabled]="this.profileProvider.preSurveySubmitted">Pre-Survey</button>
        <button ion-button (click)="goToPostSurvey()" [disabled]="this.profileProvider.postSurveySubmitted">Post-Survey</button>
      </div>
      <div>
        <button ion-button (click)="updateEmail()">Update Email</button>
        <button ion-button (click)="updatePassword()">Update Password</button>
        <button ion-button (click)="updateName()">Update Name</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
