<ion-header>
  <ion-navbar>
    <ion-title>Rate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let prof of profs">
        <ion-card text-center>
          <img class="prof-pic" src={{prof.image}} />
          <ion-card-content>
            <ion-card-title>{{ prof.first }} {{ prof.last }}</ion-card-title>
            <p> Rating: {{ prof.rate }} </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
