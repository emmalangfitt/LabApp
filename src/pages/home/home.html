<ion-header>
  <ion-navbar>
    <ion-title>Rate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Find User by Name"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let prof of profList">
        <ion-card text-center>
          <img class="prof-pic" src="../assets/imgs/logo.png" />
          <ion-card-content>
            <ion-card-title>{{ prof?.first }} {{ prof?.last }}</ion-card-title>
            <p> Participant Number: {{ prof?.num }} </p>
            <ionic3-star-rating
                  activeIcon = "ios-star"
                  defaultIcon = "ios-star-outline"
                  activeColor = "#488aff"
                  defaultColor = "#f4f4f4"
                  [readonly]= "isSelfString(prof?.id)"
                  [rating]=prof?.rating>
            </ionic3-star-rating>
            <p> Rating: {{ prof?.rating | number:'1.1-1'}} </p>
            <button ion-button [disabled]="isSelf(prof?.id)" (click)="saveRating(prof?.id, prof?.rating, prof?.num)">Save</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
