<!---------------------------------------
Admin Page
  - allows admin account to add new parties with different settings
  - "no ratings" means the users cannot rate other users but still
    have access to pre and post surveys
  - "varied start" means the users' ratings start as evenly distributed
    between 1 and 5
  - "weighted rankings" means a user with a higher rating will affect
    other users' ratings more than a user with a low rating
  - admin can also select the active party, which is the party registering
    users automatically join. The active party is displayed in the highlighted
    color
---------------------------------------->
<ion-header>
  <ion-navbar>
    <ion-title>Admin</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="logOut()">
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <ion-list>
      <ion-item *ngFor="let party of partyList">
        <button ion-button [color]=fillType(party?.active) (click)="makeActive(party?.number)">Party {{party?.number}}</button>
      </ion-item>
  </ion-list>

  <button ion-button (click)="addPartyAlert()">add</button>
</ion-content>
